<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="https://google.com">Click for Google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="04_typography.html" target="blank">Typography</a>
  </p>
  
  <!-- Local image -->
  <img src="/images/default.jpg" alt="Woman with car" width="200">

  <!-- Remote Image -->
  <img src="http://source.unsplash.com/200x200/?woman,car" alt="Remote image" width="200">
</body>
</html>
